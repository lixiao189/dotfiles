env:
  TERM: xterm-256color

import:
  # - ~/.config/alacritty/theme/catppuccin-latte.yml
  # - ~/.config/alacritty/theme/solarized-dark.yaml
  - ~/.config/alacritty/theme/one-dark.yaml

# window style setting
window:
  dimensions:
    columns: 140
    lines: 40
  dynamic_title: true
  dynamic_padding: false
  padding:
    x: 10
    y: 8
  option_as_alt: Both
  decorations_theme_variant: Dark

# cursor setting
cursor:
  style:
    shape: Block
    blinking: Never
  vi_mode_style: Block

# setting fonts
font:
  offset:
    x: 1
    y: 4
  glyph_offset:
    x: 0
    y: 2
  size: 12.0
  normal:
    family: "CaskaydiaCove Nerd Font Mono"
    style: "Regular"
  bold:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold
  italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove Nerd Font Mono"
    style: Bold Italic
