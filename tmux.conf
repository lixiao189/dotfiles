set -g mouse on
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"

# using vi keys in copy mode
set-window-option -g mode-keys vi

# disable esc key in tmux
set -sg escape-time 0
